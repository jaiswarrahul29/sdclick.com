<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">

        <form action="#" method="POST">
            <h6>Register Here</h6>
            <div class="form-group">
                <label for="name">Enter Name:</label>
                <input type="text" class="form-control" placeholder="Enter Name" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" placeholder="Enter Address" id="Address" name="address">
            </div>
            <div class="form-group">
                <label for="Landmark">Landmark:</label>
                <input type="text" class="form-control" placeholder="Enter Landmark" id="Landmark" name="landmark">
            </div>
            <div class="form-group">
                <label for="zipcode">zipcode:</label>
                <input type="number" class="form-control" placeholder="Enter zipcode" id="zipcode" name="zipcode">
            </div>
            <div class="form-group">
                <label for="about">About:</label>
                <input type="text" class="form-control" placeholder="Describe yourself" id="about" name="about">
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Register</button>
            <a href="login.html" id="login-here">Login Here</a>
            
        </form>

    </div>
</body>
</html>
